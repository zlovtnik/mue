name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Swift 6.0.0
      run: |
        brew install swift@6
        brew link --overwrite --force swift@6
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
